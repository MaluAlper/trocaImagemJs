<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrocaImagem</title>
    <script>

        function trocar(){
            document.getElementById("img").src = "images.jpg"
        }

    </script>
</head>
<body>
    <img src="imagem.jpg" alt="" id="img"></br>
    <button onclick="trocar()">TROCAR</button>
</body>
</html>
